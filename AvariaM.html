    <!--=================== FORMULARIO ===================-->
    <div class="container">
      <div class="title">Avaria Mercearia <i class="fas fa-cubes"></i></div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Marícula</span>
            <input type="text" name="matricula" required />
          </div>

          <div class="input-box">
            <span class="details">PLU</span>
            <input type="text" name="plu" required />
          </div>

          <div class="input-box">
            <span class="details">Descrição</span>
            <input type="text" name="descricao" required />
          </div>

          <div class="input-box">
            <span class="details">Emb. Compra</span>
            <input type="text" name="embC" required />
          </div>

          <div class="input-box">
            <span class="details">Quantidade</span>
            <input type="text" name="qtd" required />
          </div>

          <div class="input-box">
            <span class="details">Data de Entrada</span>
            <input type="date" name="data" required />
          </div>

          <div class="input-box">
            <span class="details">Observações</span>
            <textarea type="text" name="obs"></textarea>
          </div>
        </div>

        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <input type="radio" name="gender" id="dot-4" />
          <input type="radio" name="gender" id="dot-5" />
          <span class="gender-title">Motivos</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Operacional</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Expedição</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Recebimento</span>
            </label>
            <label for="dot-4">
              <span class="dot four"></span>
              <span class="gender">Qualidade</span>
            </label>
            <label for="dot-5">
              <span class="dot five"></span>
              <span class="gender">Degustação</span>
            </label>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Salvar" id="btn" />
        </div>
      
      </form>
